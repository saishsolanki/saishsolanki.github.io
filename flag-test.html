<!DOCTYPE html>
<html>
<head>
    <title>CTF Flag Test Console</title>
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            background: #0a0a0a; 
            color: #00ff88; 
            padding: 20px;
        }
        .success { color: #00ff88; }
        .error { color: #ff0040; }
        .warning { color: #ffaa00; }
        button { 
            background: #1a1a2e; 
            color: #00ff88; 
            border: 1px solid #00ff88; 
            padding: 8px 12px; 
            margin: 5px; 
            cursor: pointer;
            font-family: inherit;
        }
        button:hover { background: #00ff88; color: #0a0a0a; }
        input { 
            background: #1a1a2e; 
            color: #00ff88; 
            border: 1px solid #00ff88; 
            padding: 8px; 
            font-family: inherit; 
        }
        #output { margin: 20px 0; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üè¥‚Äç‚ò†Ô∏è CTF Flag Testing Console</h1>
    
    <div>
        <h2>Quick Test All Flags:</h2>
        <button onclick="testFlag('flag{w3lc0me_t0_my_t3rm1n4l}')">Test Flag 1 (HTML)</button>
        <button onclick="testFlag('flag{1337_h4x0r_sk1llz}')">Test Flag 2 (JS)</button>
        <button onclick="testFlag('flag{pwn3d_th3_t3rm1n4l}')">Test Flag 3 (CSS)</button>
        <button onclick="testFlag('flag{sudo_make_me_a_sandwich}')">Test Flag 4 (Sudo)</button>
        <button onclick="testFlag('flag{oscp_certified_hacker}')">Test Flag 5 (OSINT)</button>
    </div>
    
    <div>
        <h2>Manual Testing:</h2>
        <input type="text" id="flagInput" placeholder="Enter flag here..." style="width: 300px;">
        <button onclick="testManualFlag()">Test Flag</button>
        <button onclick="resetFlags()">Reset All Flags</button>
        <button onclick="showProgress()">Show Progress</button>
    </div>
    
    <div id="output"></div>
    
    <script>
        // Flag definitions
        const flags = {
            "flag{w3lc0me_t0_my_t3rm1n4l}": {
                difficulty: "Easy",
                location: "HTML source code",
                points: 100,
                hint: "Sometimes the best hiding spots are in plain sight"
            },
            "flag{oscp_certified_hacker}": {
                difficulty: "Medium", 
                location: "Social media investigation",
                points: 200,
                hint: "Professional networks often contain valuable intelligence"
            },
            "flag{sudo_make_me_a_sandwich}": {
                difficulty: "Easy",
                location: "Command exploration",
                points: 150,
                hint: "Administrative privileges unlock hidden capabilities"
            },
            "flag{1337_h4x0r_sk1llz}": {
                difficulty: "Hard",
                location: "JavaScript analysis",
                points: 300,
                hint: "The source code holds more secrets than meets the eye"
            },
            "flag{pwn3d_th3_t3rm1n4l}": {
                difficulty: "Expert",
                location: "CSS manipulation",
                points: 500,
                hint: "Style sheets can hide more than just visual formatting"
            }
        };
        
        function testFlag(flag) {
            let discoveredFlags = JSON.parse(localStorage.getItem('discoveredFlags')) || [];
            const flagData = flags[flag];
            const output = document.getElementById('output');
            
            if (flagData) {
                if (!discoveredFlags.includes(flag)) {
                    discoveredFlags.push(flag);
                    localStorage.setItem('discoveredFlags', JSON.stringify(discoveredFlags));
                    
                    const totalPoints = discoveredFlags.reduce((total, f) => {
                        const points = {
                            'flag{w3lc0me_t0_my_t3rm1n4l}': 100,
                            'flag{oscp_certified_hacker}': 200,
                            'flag{sudo_make_me_a_sandwich}': 150,
                            'flag{1337_h4x0r_sk1llz}': 300,
                            'flag{pwn3d_th3_t3rm1n4l}': 500
                        };
                        return total + (points[f] || 0);
                    }, 0);
                    
                    output.innerHTML = `
<span class="success">üéâ FLAG CAPTURED! üéâ</span>

<span class="success">Flag:</span> ${flag}
<span class="success">Difficulty:</span> ${flagData.difficulty}
<span class="success">Points:</span> ${flagData.points}
<span class="success">Location:</span> ${flagData.location}

<span class="success">Progress: ${discoveredFlags.length}/5 flags discovered</span>
<span class="success">Total Points: ${totalPoints}</span>

${discoveredFlags.length === 5 ? 
    '<span class="success">üèÜ CONGRATULATIONS! You\'ve found all flags! True hacker mindset demonstrated! üèÜ</span>' : 
    '<span class="warning">Keep exploring to find more hidden flags...</span>'
}
`;
                } else {
                    output.innerHTML = `<span class="warning">Flag already discovered! Current progress: ${discoveredFlags.length}/5</span>`;
                }
            } else {
                output.innerHTML = `<span class="error">Invalid flag format. Keep searching! Progress: ${discoveredFlags.length}/5</span>`;
            }
        }
        
        function testManualFlag() {
            const flag = document.getElementById('flagInput').value;
            testFlag(flag);
            document.getElementById('flagInput').value = '';
        }
        
        function resetFlags() {
            localStorage.removeItem('discoveredFlags');
            document.getElementById('output').innerHTML = '<span class="success">üîÑ Flag progress reset! All flags are now undiscovered.</span>';
        }
        
        function showProgress() {
            let discoveredFlags = JSON.parse(localStorage.getItem('discoveredFlags')) || [];
            const output = document.getElementById('output');
            
            const flagsList = Object.entries(flags).map(([flag, data]) => `
<span class="success">${flag}</span>
   üéØ Difficulty: ${data.difficulty}
   üìç Location: ${data.location} 
   üí∞ Points: ${data.points}
   üí° Hint: ${data.hint}
   ${discoveredFlags.includes(flag) ? '<span class="success">‚úì FOUND</span>' : '<span class="error">‚ùå NOT FOUND</span>'}
`).join('');
            
            const totalPoints = discoveredFlags.reduce((total, f) => {
                const points = {
                    'flag{w3lc0me_t0_my_t3rm1n4l}': 100,
                    'flag{oscp_certified_hacker}': 200,
                    'flag{sudo_make_me_a_sandwich}': 150,
                    'flag{1337_h4x0r_sk1llz}': 300,
                    'flag{pwn3d_th3_t3rm1n4l}': 500
                };
                return total + (points[f] || 0);
            }, 0);
            
            output.innerHTML = `
<span class="success">üè¥‚Äç‚ò†Ô∏è CTF FLAG HUNT PROGRESS</span>

<span class="success">Available Flags (${Object.keys(flags).length} total):</span>
${flagsList}

<span class="success">Your Progress:</span>
üìä Flags Found: ${discoveredFlags.length}/${Object.keys(flags).length}
üèÜ Total Points: ${totalPoints}
            `;
        }
        
        // Enter key support
        document.getElementById('flagInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testManualFlag();
            }
        });
        
        // Show initial progress
        showProgress();
    </script>
</body>
</html>
